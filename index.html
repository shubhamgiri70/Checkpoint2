<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/e51c578d8a.js" crossorigin="anonymous"></script>
</head>
<body>
    <section class="background-img">
    <header class="container">
            <nav class="flex top-padding">
                <a href="#"><i class="fa-brands fa-facebook"></i></a>
                <a href="#"><i class="fa-brands fa-twitter"></i></a>
                <a href="#"><i class="fa-solid fa-globe"></i></a>
                <a href="#"><i class="fa-brands fa-instagram"></i></a>
            </nav>
            <div class="header-box">
              <img src="media/logo.png" alt="logo">
              <span class="brand-name">flex</span>
              <nav class="nav">
                <a class="nav-btn active-btn" href="#">Home</a>
                <a class="nav-btn" href="#">Services</a>
                <a class="nav-btn" href="#">Portfolio</a>
                <a class="nav-btn" href="#">Team</a>
                <a class="nav-btn" href="#">Gallery</a>
                <a class="nav-btn" href="#">Contact</a>
              </nav>
            </div>
            <div class="heading">
                <h1>digital marketing</h1>
                <hr class="hr1">
                <p class="heading-p">more visitor to your website</p>
                <button class="button">
                    <a href="#">let us design!</a>
                </button>
            </div>
        </div>
    </header>
  </section>
    <section class="container">
        <div class="flex parent-circle">
            <div class="small-circle active-circle"></div>
            <div class="small-circle"></div>
            <div class="small-circle"></div>
       </div>
       <div class="heading2">
            <h2>our services</h2>
            <hr class="hr2">
            <p class="heading2-p">we design mobile-first websites for you</p>
       </div>
       <div class="flex box-parent">
          <div class="box1"><a href="#"><i class="fa-regular fa-file"></i></a></div>
          <div class="box2"><a href="#"><i class="fa-regular fa-paper-plane"></i></a></div>
          <div class="box3"><a href="#"><i class="fa-solid fa-landmark"></i></a></div>
          <div class="box4"><a href="#"><i class="fa-solid fa-flask"></i></a></div>
       </div>
       <div class="heading2">
        <h2>our Portfolio</h2>
        <hr class="hr2">
        <p class="heading2-p">amazing work for our clients</p>
       </div>
        <div class="flex wrap">
          <div class="col">
            <img class="portfolio-img" src="media/portfolio/p1.jpg" alt="cycle stand">
          </div>
          <div class="col">
            <img class="portfolio-img" src="media/portfolio/p2.jpg" alt="cycle stand">
          </div>
          <div class="col">
            <img class="portfolio-img" src="media/portfolio/p3.jpg" alt="cycle stand">
          </div>
          <div class="col">
            <img class="portfolio-img" src="media/portfolio/p4.jpg" alt="cycle stand">
          </div>
          <div class="col">
            <img class="portfolio-img" src="media/portfolio/p5.jpg" alt="cycle stand">
          </div>
          <div class="col">
            <img class="portfolio-img" src="media/portfolio/p6.jpg" alt="cycle stand">
          </div>
          <div class="col">
            <img class="portfolio-img" src="media/portfolio/p7.jpg" alt="cycle stand">
          </div>
          <div class="col">
            <img class="portfolio-img" src="media/portfolio/p8.jpg" alt="cycle stand">
          </div>
       </div>
       <div class="heading2">
        <h2>our Team</h2>
        <hr class="hr2">
        <p class="heading2-p">our people are very united for your success</p>
       </div>
    </div>
    <div class="flex wrap">
      <div class="col">
        <img class="team-img" src="media/member1.jpg" alt="cycle stand">
      </div>
      <div class="col">
        <img class="team-img" src="media/member2.jpg" alt="cycle stand">
      </div>
      <div class="col">
        <img class="team-img" src="media/member3.jpg" alt="cycle stand">
      </div>
      <div class="col">
        <img class="team-img" src="media/member4.jpg" alt="cycle stand">
      </div>
   </div>
    </section>

</html>
