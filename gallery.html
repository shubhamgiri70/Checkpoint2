<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery Page</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/e51c578d8a.js" crossorigin="anonymous"></script>
</head>
<body class="Gallery-body">
    <section class="container gallery-flex">
        <aside class="aside">
           <div class="aside-flex">
            <div class="gallery-logo"><img src="media/logo.png" alt="logo"></div>
            <span class="gallery-brand-name">Flex</span>
            <button class="gallery-home-btn"><a href="#">Home</a></button>
           </div>
           <div class="aside-bottom">
           <h5>Full-stack Developer, Product Designer, and a Traveller</h5>
           <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Nemo,
             molestias nihil quis alias provident</p>
           <nav class="flex top-padding gallery-margin-right">
            <a href="#"><i class="fa-brands fa-facebook"></i></a>
            <a href="#"><i class="fa-brands fa-twitter"></i></a>
            <a href="#"><i class="fa-solid fa-globe"></i></a>
            <a href="#"><i class="fa-brands fa-instagram"></i></a>
           </nav>
          </div>
        </aside>
        <section>
            <div class="gallery-heading">
                <h6>Gallery</h6>
            </div>
            <div class="aside-flex">
                 <div class="col"><img src="media/gallery/01.jpg" alt="01"></div>
            </div>
            <div class="aside-flex">
                <div class="col"><img src="media/gallery/02.jpg" alt="02"></div>
           </div>
           <div class="aside-flex">
            <div class="col"><img src="media/gallery/03.jpg" alt="03"></div>
           </div>
           <div class="aside-flex">
           <div class="col"><img src="media/gallery/04.jpg" alt="04"></div>
           </div>
           <div class="aside-flex">
           <div class="col"><img src="media/gallery/05.jpg" alt="05"></div>
           </div>
           <div class="aside-flex">
            <div class="col"><img src="media/gallery/06.jpg" alt="06"></div>
           </div>
           <div class="aside-flex">
            <div class="col"><img src="media/gallery/07.jpg" alt="07"></div>
           </div>
           <div class="aside-flex">
            <div class="col"><img src="media/gallery/08.jpg" alt="08"></div>
           </div>
           <div class="aside-flex">
            <div class="col"><img src="media/gallery/09.jpg" alt="09"></div>
           </div>
           <div class="aside-flex">
            <div class="col"><img src="media/gallery/10.jpg" alt="10"></div>
           </div>
        </section>
    </section>
</body>
</html>
